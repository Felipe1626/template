<form #form="ngForm" (ngSubmit)="onFormSubmit(form)" class="w-full h-auto py-6 bg-first-300/80 rounded border border-white mb-5">
	<h1 class="text-center uppercase font-semibold text-first-50 text-lg mb-4">Agrega nuevos productos aqui</h1>
	<div class="">
		<div class="w-full my-2 flex flex-col justify-center items-center">
			<p class="w-5/6 cursor-default">Nombre del Producto</p>
			<input class="w-5/6 h-8 rounded px-2 capitalize" type="text" ngModel placeholder="ej... pollo" name="name" id="productName">
		</div>
		<div class="w-full mb-2 flex flex-col justify-center items-center">
			<p class="w-5/6 cursor-default">Descripcion del producto</p>
			<input class="w-5/6 h-8 rounded px-2 capitalize" type="text" ngModel placeholder="ej... pollo al horno" name="description">
		</div>
		<div class="w-full mb-2 flex flex-col justify-center items-center">
			<p class="w-5/6 cursor-default">Precio</p>
			<input class="w-5/6 h-8 rounded px-2 capitalize" placeholder="ej... 20.000" type="number" step="0.001" min="1.000" max="100.000" lang="es"  ngModel name="price" id="">
		</div>
		
		<div class="flex mx-auto justify-between mt-1 w-5/6">
			<p class=" cursor-default">Categoria</p>
			<a (click)="newCategory = true" *ngIf="!newCategory" class="text-[8px] font-semibold h-8 border mb-1 border-first-500 bg-first-300 hover:bg-first-500 hover:text-white hover:border-first-50 p-1 rounded cursor-pointer uppercase"><fa-icon [icon]="faAdd" class="mr-1 text-sm"></fa-icon>Categoria</a>
			<a (click)="newCategory = false" *ngIf="newCategory" class="text-[8px] font-semibold h-8 border mb-1 border-first-500 bg-first-300 hover:bg-first-500 hover:text-white hover:border-first-50 p-1 rounded cursor-pointer uppercase"><fa-icon [icon]="faAdd" class="mr-1 text-sm relative rotate-45" ></fa-icon>Cancelar</a>
		</div>
		<input *ngIf="newCategory" class="w-5/6 mx-auto rounded-md px-2 h-8 flex" type="text" ngModel name="category" id="" autofocus="true" aut>
		<div *ngIf="!newCategory" class="select-box relative w-full mb-2 flex flex-col justify-center items-center">
			<div (click)="openOptions()" id="select" class="contentSelect w-5/6 h-8 leading-8 capitalize bg-white hover:border hover:border-first-600 box-border cursor-pointer rounded px-2">
				{{ selectedValue }} <p *ngIf="!selectedValue">Selecciona una Categoria</p>
			</div>
			<div class="absolute cursor-pointer right-10" (click)="openOptions()">
				<fa-icon [icon]="faAngleDown"></fa-icon>
			</div>
			<div id="options" class="w-5/6 absolute h-auto overflow-y-scroll z-10 top-8 rounded-b-md hidden">
				<div class="option pl-2 w-full h-8 flex items-center cursor-pointer relative bg-first-50 border-b border-first-400 mx-auto hover:bg-first-500 hover:text-white" (click)="handleAnchorClick(category)" *ngFor="let category of categories">{{ category }}</div>
			</div>
		</div>
		<div class="w-5/6 mx-auto mb-2 flex justify-start items-center">
			<p class="cursor-default">Disponible</p>
				<label class="relative inline-flex cursor-pointer items-center mt-3 ml-3">
					<input id="switch" type="checkbox" name="highlighted" [(ngModel)]="isChecked" class="peer sr-only" />
					<label for="switch" class="hidden"></label>
					<div class="peer text-sm font-semibold h-10 w-[4.90rem] rounded-full border bg-zinc-400 after:absolute after:left-[2px] after:top-0.5 after:h-9 after:w-[2.30rem] after:rounded-full after:px-2 peer-checked:after:px-3 after:py-[0.37rem] after:border after:border-gray-300 after:bg-white after:transition-all after:content-['No'] peer-checked:after:content-['Si'] peer-checked:bg-first-400 peer-checked:after:translate-x-full peer-checked:after:border-white"></div>
				</label>
		</div>
		<div class="w-full mb-2 flex flex-col justify-center items-center">
			<p class="w-5/6 cursor-default">Foto del Producto</p>
			<div class="rounded-t border border-b-first-200 w-5/6 h-16 bg-white justify-center flex flex-col items-center px-6">
				<p class="text-xs mb-2">Foto 10 x 10</p>
				<input class="h-8 w-full" type="file" ngModel name="imageSm" (change)="onFileSelected($event)">
			</div>
			<div class="border border-b-first-200 w-5/6 h-16 bg-white justify-center flex flex-col items-center px-6">
				<p class="text-xs mb-2">Foto 116 x 131</p>
				<input class="h-8 w-full" name="imagemd" type="file" ngModel name="imageMd" (change)="onFileSelected($event)">
			</div>
			<div class="rounded-b w-5/6 h-16 bg-white flex flex-col justify-center items-center px-6">
				<p class="text-xs mb-2">Foto 368 x 208</p>
				<input class="h-8 w-full" type="file" ngModel name="imageLg" (change)="onFileSelected($event)">
			</div>
		</div>
		<input *ngIf="!newCategory" id="category" type="hidden" [(ngModel)]="selectedValue" name="category" value="{{selectedValue}}">
		<div class="w-full mb-2 flex flex-col justify-center items-center">
			<swal #addedToCart title="{{ form.name }} aÃ±adido con exito." [swalOptions]="{ toast: true, position: 'top-end', showConfirmButton: false, timer: 3000, timerProgressBar: true }" icon="success"></swal>
			<button class="w-5/6 h-9 rounded uppercase bg-blue-100/80 text-blue-600 hover:bg-blue-600 hover:text-blue-100 font-extrabold border border-first-50" [swal]="addedToCart" (click)="onFormSubmit(form)">Agregar producto</button>
		</div>
  </div>
</form>
